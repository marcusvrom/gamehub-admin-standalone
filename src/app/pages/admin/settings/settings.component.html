<h1 class="mb-4">Configurações de Preços</h1>
<div class="card" style="max-width: 600px;">
  <div class="card-body">
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="rate-regular" class="form-label">Valor da Hora Avulsa (R$)</label>
        <input type="number" id="rate-regular" formControlName="hourly_rate_regular" class="form-control">
      </div>
      <div class="mb-3">
        <label for="rate-club" class="form-label">Valor da Hora - Membro do Clube (R$)</label>
        <input type="number" id="rate-club" formControlName="hourly_rate_club" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid">Salvar Alterações</button>
    </form>
  </div>
</div>
